<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>MYCROWD GLOBAL</title>
<link rel="stylesheet" href="../css/fonts.css">
<link rel="stylesheet" href="../css/style.css?ver=3">
</head>
<body>
    <!-- #wrap -->
    <div id="wrap">

        <!-- header -->
        <header class="detail-header">
            <h2>강아지 사진을 수집해봅시다</h2>
            <button type="button" class="btn-back">뒤로</button>
        </header>
        <!--// header -->

        <!-- container -->
        <main class="container">
            <section class="detail-contents">
                <h2 class="a11y-hidden">이미지 수집</h2>
                <div class="task-noted">
                    <p>jpg, jpeg, png 파일 최대 10MB까지 업로드 가능</p>
                    <p>제출 후 수정 불가능</p>
                </div>
                <div class="data-add">
                    <div class="filebox img-item"> 
                        <label for="imgfile01">이미지 추가 (5/6)</label><!-- 모두 업로드 됐을때 class="disabled" 추가 -->
                        <input class="upload-name" readonly="readonly">
                        <input type="file" id="imgfile01" class="upload-hidden" multiple>
                    </div>
                    <div class="item-list">
                        <ul>
                            <li>
                                <img src="http://placehold.it/600x1200" alt>
                                <button type="button" class="btn-del">삭제</button>
                            </li>
                            <li>
                                <img src="http://placehold.it/1200x600" alt>
                                <button type="button" class="btn-del">삭제</button>
                            </li>
                            <li>
                                <img src="http://placehold.it/600x600" alt>
                                <button type="button" class="btn-del">삭제</button>
                            </li>
                            <li>
                                <img src="http://placehold.it/600x600" alt>
                                <button type="button" class="btn-del">삭제</button>
                            </li>
                            <li>
                                <img src="http://placehold.it/500x600" alt>
                                <button type="button" class="btn-del">삭제</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>            
        </main>
        <!--// container -->

        <!-- footer -->
        <footer class="footer">
            <button type="button" class="btn-r-point">제출하기</button><!-- 비활성 disabled 추가 -->
        </footer>
        <!-- //footer -->
    </div>
    <!--// #wrap -->

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/style.js"></script>
</body>
</html>
