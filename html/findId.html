<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>MYCROWD GLOBAL</title>
<link rel="stylesheet" href="../css/fonts.css">
<link rel="stylesheet" href="../css/style.css?ver=3">
</head>
<body>
  <div class="login-wrapper">

  	<!-- header -->
    <header class="header">
      <h1 class="a11y-hidden">MY CROWD</h1>
      <button class="btn-back">뒤로</button>
    </header>
	<!--// header -->

    <main>
      <h2>아이디 찾기</h2>
      <section class="login-layout">
        <h2 class="a11y-hidden">메일 정보입력</h2>
        <div class="login-form">
          <form action="" method="post">
            <fieldset>
            <legend>메일 보내기</legend>
              <div class="input-bar">
                <label for="user_name" class="a11y-hidden">이름</label>
                <input type="text" id="user_name" placeholder="이름을 입력하세요.">
              </div>                
              <div class="input-bar icon-email">
                <label for="user_email2" class="a11y-hidden">이메일 확인</label>
                <input type="text" id="user_email2" placeholder="이메일을 입력하세요.">
                <a href="#link" class="resend">발송</a>
              </div>
              <div class="input-bar icon-code">
                <label for="user_code" class="a11y-hidden">보안코드</label>
                <input type="text" id="user_code" readonly="readonly" placeholder="보안코드를 입력하세요.">
                <span class="timers">05:00</span>
              </div>

              <!-- 오류문구 표시 -->
              <div class="alert-msg">이메일 형식이 잘못되었습니다.</div>
              <!--// 오류문구 표시 -->

              <div class="login-find">
                <p>회원 등록한 성명, 이메일을 입력하세요.</p>
                <p>등록 정보와 일치한 경우 이메일로 보안코드를 발송합니다.</p>        
              </div>
            </fieldset>
          </form>
        </div>
      </section>        
    </main>

	<!-- footer -->
    <footer class="footer">
      <button type="button" class="btn-r-point">다음</button>
    </footer>
	<!-- //footer -->
  </div>

  <script src="../js/jquery-3.5.1.min.js"></script>
  <script src="../js/style.js"></script>
</body>
</html>
