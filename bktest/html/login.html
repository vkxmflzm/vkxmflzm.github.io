<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>MYCROWD GLOBAL</title>
<link rel="stylesheet" href="../css/fonts.css">
<link rel="stylesheet" href="../css/style.css?ver=3">
</head>
<body>
  <div class="login-wrapper">
    <h1>MY CROWD</h1>
    <main>
      <h2 class="a11y-hidden">로그인</h2>
      <section class="login-layout">
        <h2 class="a11y-hidden">로그인 정보입력</h2>
        <div class="login-form">
          <form action="" method="post">
            <fieldset>
            <legend>로그인</legend>
              <div class="input-bar">
                <label for="user_id" class="a11y-hidden">아이디</label>
                <input type="text" id="user_id" placeholder="아이디를 입력하세요">
              </div>
              <div class="input-bar icon-pw">
                <label for="user_pw" class="a11y-hidden">비밀번호</label>
                <input type="password" id="user_pw" placeholder="비밀번호를 입력하세요">
              </div>
              <div class="go-join">
                <a href="#link">아이디 찾기</a>
                <a href="#link">비밀번호 찾기</a>
              </div>
              <button type="button" class="btn-m-point" disabled>로그인</button>
              <!-- 오류문구 표시 -->
              <div class="alert-msg">아이디 또는 비밀번호가 잘못 입력 되었습니다.</div>
              <!--// 오류문구 표시 -->            
            </fieldset>
          </form>
        </div>
      </section>
    </main>

	<!-- footer -->
    <footer class="footer">
      <div class="go-join">
        <a href="#link">이용약관</a>
        <a href="#link">개인정보처리방침</a>
      </div>
    </footer>
	<!-- //footer -->
  </div>

  <script src="../js/jquery-3.5.1.min.js"></script>
  <script src="../js/style.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
