<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>MYCROWD GLOBAL</title>
<link rel="stylesheet" href="../css/fonts.css">
<link rel="stylesheet" href="../css/style.css?ver=3">
</head>
<body>
    <!-- #wrap -->
    <div id="wrap">

        <!-- header -->
        <header class="detail-header">
            <h2>강아지 사진을 수집해봅시다</h2>
        </header>
        <!--// header -->

        <!-- container -->
        <main class="container">
            <section class="detail-contents">
                <h2 class="a11y-hidden">파일 제출 완료</h2>
                <div class="submitted">
                    <strong>제출 완료되었습니다!</strong>
                    <span>※ 데이터가 반려될 경우 삭제 처리되어 별도 이의 제기할 수 없습니다.</span>
                </div>
                <ul class="submitted-list">
                    <li><span>제출 완료</span><span><strong>1</strong>회</span></li>
                    <li><span>제출 가능 횟수</span><span><strong>5</strong>회</span></li>
                </ul>
            </section>
        </main>
        <!--// container -->

        <!-- footer -->
        <footer class="footer btn-two">
            <button type="button" class="btn-r-basic">목록으로</button>
            <button type="button" class="btn-r-point">추가 업로드</button>
        </footer>
        <!-- //footer -->
    </div>
    <!--// #wrap -->

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/style.js"></script>
</body>
</html>
