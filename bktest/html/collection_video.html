<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>MYCROWD GLOBAL</title>
<link rel="stylesheet" href="../css/fonts.css">
<link rel="stylesheet" href="../css/style.css?ver=3">
</head>
<body>
    <!-- #wrap -->
    <div id="wrap">

        <!-- header -->
        <header class="detail-header">
            <h2>강아지 사진을 수집해봅시다</h2>
            <button type="button" class="btn-back">뒤로</button>
        </header>
        <!--// header -->

        <!-- container -->
        <main class="container">
            <section class="detail-contents">
                <h2 class="a11y-hidden">영상 수집</h2>
                <div class="task-noted">
                    <p>mp4, avi 파일 최대 100MB까지 업로드 가능</p>
                    <p>제출 후 수정 불가능</p>
                    <button type="button" class="btn-guide open-pop" data-target="pop_task">Task Guide</button>
                </div>
                <div class="data-add">
                    <div class="filebox video-item"> 
                        <label for="ex_filename">동영상 추가</label><!-- 업로드 됐을때 class="disabled" 추가 -->
                        <input type="file" id="ex_filename" class="upload-hidden">
                        <input class="upload-name" disabled="disabled">
                        <!-- 업로드 됐을때 -->
                        <div class="data-upload">
                            <div class="data-area">
                                <span class="video-time">01:20</span>
                                <button type="button" class="video-del">Delete</button>
                            </div>                           
                            <div class="text-area">
                                <div class="item-title"><span>zzagngu000000000000000.mp4</span></div>
                                <div class="item-volume">9.88MB</div>
                            </div>
                        </div>
                        <!--// 업로드 됐을때 -->
                    </div>
                </div>
            </section>
        </main>
        <!--// container -->

        <!-- footer -->
        <footer class="footer">
            <button type="button" class="btn-r-point">제출하기</button><!-- 비활성 disabled 추가 -->
        </footer>
        <!-- //footer -->

        <!-- 작업가이드 팝업 시작 -->
        <div class="dim-wrap pop_task">
            <div class="dim none"></div>
            <div class="popup-wrapper pop-guide">
                <div>
                    <header class="popup-header">
                        <h2>강아지 사진을 수집해봅시다</h2>
                        <button type="button" class="btn-pop-close pop-close">닫기</button>
                    </header>
                    <div class="popup-body">
                        <div class="task-detail-info">
                            <ul>
                                <li><strong>리워드</strong><span>500P</span></li>
                                <li><strong>총 수집 수</strong><span>10,000P</span></li>
                                <li><strong>참여 횟수 제한</strong><span>5회 참여 가능</span></li>
                                <li><strong>LEVEL-SCORE</strong><span>미반영</span></li>
                            </ul>
                        </div>
                        <div class="task-guide">
                            <div class="guide-header">
                                <h3>작업가이드</h3>
                                <div class="guide-file">
                                    <span>멍뭉이 사진을 수집해봅시다.jpg</span>
                                    <button type="button" class="btn-guide-download">다운로드</button>
                                </div>
                            </div>
                            <div class="guide-content">
                                <!-- html에디터 영역 -->
                                <div class="editer-area" style="white-space:pre-wrap;">오브젝트 여러개를 그려서 테스트해봅시다
        오브젝트 여러개를 그려서 테스트해봅시다
        <img src="http://upload.aistudio.co.kr/general/202110/8mnoqYCdNlzzWEtnXT4t.jpeg">
        </div>
                                <!--// html에디터 영역 -->
                                <!-- 첨부파일만 있는 경우 -->
                                <!-- <div class="only-file">
                                    작업 가이드는 첨부 파일을 다운받아서 확인해 주세요.
                                </div> -->
                                <!--// 첨부파일만 있는 경우 -->
                                <!-- <div class="only-image">
                                    <img src="http://placehold.it/600x1200">
                                </div> -->
                                <!--// 이미지만 있는 경우 -->
                            </div>
                        </div>
                    </div>
                    <footer class="popup-footer"></footer>
                </div>
            </div>
        </div>
        <!--// 작업가이드 팝업 끝 -->
    </div>
    <!--// #wrap -->

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/style.js"></script>
</body>
</html>
