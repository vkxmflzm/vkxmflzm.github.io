<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>MYCROWD GLOBAL</title>
<link rel="stylesheet" href="../css/fonts.css">
<link rel="stylesheet" href="../css/style.css?ver=3">
</head>
<body>
  <div class="login-wrapper">

  	<!-- header -->
    <header class="header">
      <h1 class="a11y-hidden">MY CROWD</h1>
    </header>
	<!--// header -->

    <main>
      <h2>비밀번호 재설정</h2>
      <section class="login-layout">
        <h2 class="a11y-hidden">비밀번호 재설정</h2>
        <div class="login-form">
          <form action="" method="post">
            <fieldset>
              <legend>비밀번호 재설정 입력</legend>
              <div class="input-bar">
                <label for="pw-reset" class="a11y-hidden">비밀번호</label>
                <input type="password" id="pw-reset" placeholder="비밀번호를 입력하세요">
              </div>
              <div class="input-bar">
                <label for="pw-reset02" class="a11y-hidden">비밀번호 확인</label>
                <input type="password" id="pw-reset02" placeholder="비밀번호를 다시 입력하세요">
              </div>

              <!-- 오류문구 표시 -->
              <div class="alert-msg">비밀번호가 맞지 않습니다.</div>
              <!--// 오류문구 표시 -->

              <div class="login-find">
                <p>회원님의 비밀번호를 재설정합니다.</p>      
              </div>
            </fieldset>
          </form>
        </div>
      </section>
    </main>

	<!-- footer -->
    <footer class="footer btn-two">
      <button type="button" class="btn-r-point">저장</button>
      <button type="button" class="btn-r-basic">취소</button>
    </footer>
	<!-- //footer -->
  </div>

  <script src="../js/jquery-3.5.1.min.js"></script>
  <script src="../js/style.js"></script>
</body>
</html>
