<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>MYCROWD GLOBAL</title>
<link rel="stylesheet" href="../css/fonts.css">
<link rel="stylesheet" href="../css/style.css?ver=3">
</head>
<body>
  <div class="login-wrapper">

	<!-- header -->
	<header class="header">
	  <h1 class="a11y-hidden">MY CROWD</h1>
	</header>
	<!--// header -->

	<main>
		<h2>아이디 찾기</h2>
		<section class="login-layout">
		  <h2 class="a11y-hidden">아이디 안내</h2>
		  <div class="login-form idinfo">
				<form action="" method="post">
					<fieldset>
					<legend>아이디</legend>
						<div class="input-bar icon-id">
							<label for="user_id" class="a11y-hidden">계정정보</label>
							<input type="text" id="user_id" readonly="readonly" value="hyo1234">
						</div>
					</fieldset>
				</form>
			<div class="login-find">
			  <p>회원님의 아이디는 위와 같습니다.</p>
			</div>
			</div>
		</section>
	</main>

	<!-- footer -->
	<footer class="footer">
		<button type="button" class="btn-r-point">로그인하러 가기</button>
	</footer>
	<!-- //footer -->
  </div>

  <script src="../js/jquery-3.5.1.min.js"></script>
  <script src="../js/style.js"></script>
</body>
</html>
