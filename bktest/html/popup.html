<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>MYCROWD GLOBAL</title>
<link rel="stylesheet" href="../css/fonts.css">
<link rel="stylesheet" href="../css/style.css?ver=3">
</head>
<body>
    <!-- #wrap -->
    <div id="wrap">

        <!-- container -->
        <main class="error-wrapper">
            <div class="list-search">
                <div class="btn-area">
                    <button type="button" name="button" class="btn-r-point open-pop" data-target="pop_alert">alert</button>
                    <button type="reset" name="button" class="btn-r-basic open-pop" data-target="pop_confirm">confirm</button>
                </div>
            </div>
        </main>
        <!--// container -->

        <!-- alert 팝업 시작 -->
        <div class="dim-wrap pop_alert"><!-- 1025 수정 -->
            <div class="dim none"></div>
            <div class="popup-wrapper pop-alert">
                <div>
                    <header class="popup-header">
                        <button type="button" class="btn-pop-close pop-close">닫기</button>
                    </header>
                    <div class="popup-body">
                        완료 됐습니다.
                    </div>
                    <footer class="popup-footer">
                        <button type="button" class="btn-r-s-point pop-close">확인</button>
                    </footer>
                </div>
            </div>
        </div>
        <!--// alert 팝업 끝 -->
  
        <!-- confirm 팝업 시작 -->
        <div class="dim-wrap pop_confirm"><!-- 1025 수정 -->
            <div class="dim none"></div>
            <div class="popup-wrapper pop-alert">
                <div>
                    <header class="popup-header">
                        <button type="button" class="btn-pop-close pop-close">닫기</button>
                    </header>
                    <div class="popup-body">
                        <div class="text-center">완료 됐습니다.완료 됐습니다.완료 됐습니다.완료 됐습니다.완료 됐습니다.</div>               
                    </div>
                    <footer class="popup-footer">
                        <button type="button" class="btn-r-s-gray pop-close">취소</button>
                        <button type="button" class="btn-r-s-point pop-close">확인</button>
                    </footer>
                </div>
            </div>
        </div>
        <!--// confirm 팝업 끝 -->
    </div>
    <!--// #wrap -->

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/style.js"></script>
</body>
</html>
